<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitch McConnell Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e0f0ff;
    }
    canvas {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute; /* Ensure button can overlay canvas */
    }
    button:hover {
      background-color: #45a049;
    }
    /* Center button relative to canvas */
    #restart-btn {
      left: 50%;
      transform: translateX(-50%); /* CSS centering fallback */
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
